<div class="container mt-5">


    <form class="content" [formGroup]="registerForm" (ngSubmit)='submitData()'>


        <h2 class="txt-center">Registration Form</h2>

        <div class="row">


        <div class="mt-2 mb-2 col-lg-6 col-6">
            <input type="text" formControlName="firstName"  class="form-control" placeholder="First Name">
            <div *ngIf="firstName && firstName.invalid && (firstName.touched || firstName.dirty)">
                <span class="error" *ngIf="firstName.errors?.required">*First Name is Required.</span>
                <span class="error" *ngIf="firstName.errors?.pattern">*Enter only characters.</span>
            </div>
        </div>



        <div class="mt-2 mb-2 col-lg-6 col-6">
            <input type="text" formControlName="lastName" class="form-control" placeholder="Last Name">
            <div *ngIf="lastName && lastName.invalid && (lastName.touched || lastName.dirty)">
                <span class="error" *ngIf="lastName.errors?.required">*Last Name is Required.</span>
                <span class="error" *ngIf="lastName.errors?.pattern">*Enter only characters.</span>
            </div>
        </div>



        <div class="mt-2 mb-2 col-lg-12 col-12">
            <input type="text" formControlName="email" class="form-control" placeholder="Email ID">
            <div *ngIf="email.invalid && (email.touched || email.dirty)">
                <span class="error" *ngIf="email.errors?.required">*Email ID is Required.</span>
                <span class="error" *ngIf="email.errors?.email">*Enter valid Email ID.</span>
            </div>
        </div>



        <div class="mt-2 mb-2 col-lg-12 col-12">
            <input type="text" formControlName="mobileNum" class="form-control" placeholder="Mobile Number">
            <div *ngIf="mobileNum.invalid && (mobileNum.touched || mobileNum.dirty)">
                <span class="error" *ngIf="mobileNum.errors?.required">*Mobile Number is Required.</span>
                <span class="error" *ngIf="mobileNum.errors?.pattern">*Enter valid Email ID.</span>
            </div>
        </div>

        <div class="mt-3 mb-1 col-lg-12 col-12 text-center">
            <button class="button" [disabled]="registerForm.invalid">Submit</button>
            <!-- (click)="nextPage('home')" -->
        </div>



    </div>

    </form>
</div>
